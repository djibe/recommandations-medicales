{{- with .Params.chart }}
<script type="module" crossorigin>
import ApexCharts from 'https://cdn.jsdelivr.net/npm/apexcharts@3.45/+esm'
document.addEventListener( 'DOMContentLoaded', event => {
  Apex = {
    colors: ['#4150f5', '#ffa600', '#af34dc', '#e800ba', '#ff0094', '#ff2b6e', '#ff5c4b', '#ff8329'],
    chart: {
      background: 'transparent',
      fontFamily: 'Roboto, sans-serif',
      foreColor: 'inherit',
      type: 'bar',
      zoom: { enabled: false }
    },
    fill: { opacity: 1 },
    grid: { show: false },
    legend: {
      horizontalAlign: 'left',
      itemMargin: { horizontal: 12 },
      offsetX: 24,
      labels: {
        colors: '#424242'
      }
    },
    markers: { size: 4 },
    plotOptions: {
      bar: { borderRadius: 2, columnWidth: '70%' }
    },
    stroke: {
      show: true,
      width: 2,
      colors: ['transparent']
    },
    theme: {
      monochrome: {
        enabled: false,
        color: '#4150f5',
        shadeTo: 'light',
        shadeIntensity: 0.5
      }
    },
    title: {
      margin: 24,
      offsetX: 8,
      style: {
        fontSize: '18px',
        fontWeight: 'normal'
      }
    },
    subtitle: {
      margin: 16,
      offsetX: 8,
      style: {
        color:  '#666',
        fontSize: '14px'
      }
    },
    xaxis: {
      labels: {
        style: { colors: '#757575' }
      },
      crosshairs: {
        stroke: { color: '#e0e0e0' }
      },
      title: {
        style: {
          color: '#666',
          fontWeight: 400
        }
      },
      tooltip: {enabled: false}
    },
    yaxis: {
      forceNiceScale: true,
      labels: { style: { colors: ['#757575'], fontWeight: 400 }
      },
      title: {
        style: {
          color: '#757575',
          fontSize: '12px',
          fontWeight: 400
        }
      },
      // min: 0 // Do not set to allow negative values
    }
  };
  const chart = new ApexCharts(document.getElementById('chart'), chartOptions)
  chart.render()

  if (document.getElementById('chart2')) {
    const chart2 = new ApexCharts(document.getElementById('chart2'), chartOptions2)
    chart2.render()
  }

  if (document.getElementById('chart3')) {
    const chart3 = new ApexCharts(document.getElementById('chart3'), chartOptions3)
    chart3.render()
  }
})
</script>
{{- end -}}

{{- with .Params.flowchart }}
<script type="module" async crossorigin>
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10.8.0/+esm';
  const MermaidConfig = {
    // logLevel: 1, // debug
    securityLevel: 'loose',
    theme: 'base',
    themeVariables: {
      defaultLinkColor: '#4150f5',
      fontFamily: 'Roboto, sans-serif',
      primaryBorderColor: '#fff',
      primaryColor: '#e0eeff',
      primaryTextColor: '#212121',
      lineColor: '#c1c1c1',
      secondaryColor: '#e8e8e8',
    },
    // themeCSS: '',
    flowchart: {
      curve: 'basis',
      htmlLabels: true,
      nodeSpacing: 30,
      rankSpacing: 40,
    }
  }
  mermaid.initialize(MermaidConfig);
</script>
{{- end -}}
