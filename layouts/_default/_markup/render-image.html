{{- $image := .Page.Resources.GetMatch (printf "%s" (.Destination | safeURL)) -}}
{{/* I use .Title to specify the max-width property. Ex: ![AltText](image.png "500px") */}}
<img
  src="{{ .Destination | safeURL }}"
  alt="{{ .Text }}"
  {{ with $image }}
  width="{{ $image.Width }}" height="{{ $image.Height }}"
  {{ end }}
  {{ with .Title}}class="img-fluid" style="max-width: {{ . }};"{{ end }}
/>
