{{ define "main" }}
<div class="container-md">
  <div class="row">
    <div class="col-10 mx-auto">
      <h1 class="taxonomyTerms">Les recommandations par <span class="text-primary">année</span></h1>
      <nav aria-label="Fil d'ariane" class="my-4">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/"><img src="/favicon.svg" width="24" height="24" alt="Logo de RecoMédicales" aria-label="Accueil"></a></li>
          <li class="breadcrumb-item"><a href="/recommandations/">Recommandations</a></li>
          <li class="breadcrumb-item active" aria-current="page">Années</li>
        </ol>
      </nav>
      <a class="chip chip-action chip-outline" href="/recommandations/">Toutes</a>
      <a class="chip chip-action chip-outline chip-outline-active" href="#">Par année</a>
      <a class="chip chip-action chip-outline" href="/specialites/">Par organe</a>
    </div>
    <div class="col-10 d-flex justify-content-center pt-4">
      <div class="list-group list-group-flush mb-5" style="width: 280px">
        {{ range $items := (.Pages.ByTitle).Reverse }}
        <a class="list-group-item list-group-item-action text-center" href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
        {{ end }}
      </div>
    </div>
  </div>
</div>
{{ end }}
