{{ $label := "" }}
  {{ with .Get "title" }}
    {{ $label = . }}
  {{ else }}
  {{ $label = "Modèle d'ordonnance de première intention" }}
  {{ end }}

<div role="dialog" aria-modal="true" aria-label="{{ $label }}" class="modal fade" tabindex="-1" {{ with .Get "id" }}id="{{ . }}"{{ else }}id="modal-modele"{{ end }}>
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable {{ with .Get "size" }}modal-{{ . }}{{ end }}">
    <div class="modal-content bg-primary-light">
      <div class="modal-header modal-title">
        <h3>{{ with .Get "title" }}{{ . }}{{ else }}{{ $label }}{{ end }}</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fermer"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">{{ .Inner }}</div>
      <button type="button" class="btn btn-flat-primary text-capitalize" data-dismiss="modal">Fermer</button>
    </div>
  </div>
</div>
