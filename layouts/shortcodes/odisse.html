
<figure class="card my-4" style="width: 400px;height: 300px">
  <iframe src="{{ with .Get "url" }}{{ . }}{{ end }}"
  width="{{ with .Get "width" }}{{ . }}{{ else -}} 400 {{- end }}"
  height="{{ with .Get "height" }}{{ . }}{{ else -}} 300 {{- end }}"
  {{ with .Get "loading"}}loading="{{ . }}"{{ end }}>
  </iframe>
  {{ with .Get "title" }}<figcaption class="px-2 mb-2"><b>Figure.</b> {{ . | markdownify }}.</figcaption>{{end}}
</figure>
