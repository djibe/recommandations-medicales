{{ define "main" }}
<div class="container-fluid projet">
  <div class="row min-vh-100">
    <!-- CONTENT -->
    <div class="col-lg-9 offset-xl-2">
        <div class="row">
          <article class="col">
            <div class="w-768">
              <header class="projet__header">
                <h1 class="my-3 mt-md-5 my-xl-5">{{ .Title }}</h1>
                {{ with .Params.Synonyms }}
                <h2>{{ delimit . ", " }}</h2>
                {{ end }}
                <div class="d-flex flex-wrap align-items-center">
                {{ if .Lastmod }}
                  <span class="chip chip-outline">Mis Ã  jour <time lang="en" class="ml-1" datetime="{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}">{{ if (eq .Lastmod.Year now.Year) }}{{ .Lastmod.Format "2 January" }}{{ else }}{{ .Lastmod.Format "2 January 2006" }}{{ end }}</time></span>
                {{ end }}
                  <button class="ml-auto btn btn-icon text-black-secondary d-print-none d-none d-lg-flex" type="button" aria-label="Imprimer la page" onclick="javascript:window.print()" data-toggle="tooltip" title="Imprimer le chapitre">
                    <svg aria-hidden="true" height="24" viewBox="0 0 24 24" width="24"><path d="M19 8h-1V3H6v5H5c-1.66 0-3 1.34-3 3v6h4v4h12v-4h4v-6c0-1.66-1.34-3-3-3zM8 5h8v3H8V5zm8 12v2H8v-4h8v2zm2-2v-2H6v2H4v-4c0-.55.45-1 1-1h14c.55 0 1 .45 1 1v4h-2z"/><circle cx="18" cy="11.5" r="1"/></svg>
                  </button>
                </div>
              </header>
              <div class="mt-4 recommandation__content projet__content">
                {{ .Content }}
              </div>
            </div>
          </article>
        </div>
      </div>
  </div>
</div>
{{ end }}
