[Settings]
ID = "327af24a-1868-47c1-959c-7c0afe3b1891"

[build]
publish = "public"
command = "hugo --gc --minify"

[build.environment]
NODE_VERSION = "18"
NODE_ENV = "production"
HUGO_VERSION = "0.140.2"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "false"

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600" # 1h for analytics

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600" # 1h for analytics

[[headers]]
  for = "*.json"
  [headers.values]
    Cache-Control = "public, max-age=1209600, must-revalidate, stale-while-revalidate=86400" # 2w

[[headers]]
  for = "*.css*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js*"
  [headers.values]
    Cache-Control = "public, max-age=1209600" # 2w

[[headers]]
  for = "favicon.ico"
  [headers.values]
    Cache-Control = "public, max-age=14515200, must-revalidate" # 6m

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=2419200, must-revalidate, stale-while-revalidate=86400"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=2419200, must-revalidate, stale-while-revalidate=86400"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=2419200, must-revalidate, stale-while-revalidate=86400"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=2419200, must-revalidate, stale-while-revalidate=86400"

